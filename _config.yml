# --- Сайт ---
title: "Цифровой садик by ada"
description: "Заметки, мысли и проекты"
url: "https://dg.ada-dev.ru"   # твой домен
baseurl: ""                    # если сайт в корне домена
lang: ru-RU

# --- Тема ---
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dirt"  # варианты: default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# --- Плагины (совместимые с GitHub Pages) ---
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# --- Пагинация постов (если используешь _posts) ---
paginate: 10
paginate_path: /page:num/

# --- Коллекция заметок для garden ---
collections:
  pages:
    output: true
    permalink: /:path/
  notes:
    output: true
    permalink: /notes/:title/

# --- Значения по умолчанию (лейауты/опции) ---
defaults:
  - scope:
      path: ""
      type: "notes"
    values:
      layout: single
      toc: true          # оглавление справа
      author_profile: false
      classes: wide
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      toc: true
      author_profile: true

# --- Навигация (подключим _data/navigation.yml) ---
navigation:
  main: true

# --- Поиск (встроенный lunr) ---
search: true

# --- Автор (для сайдбара/карточек) ---
author:
  name: "ada"
  bio: "Пишу про dev и заметки."
  avatar: /assets/images/avatar.png  # положи файл, если нужен

# --- Соц.ссылки (иконки подтянутся автоматически) ---
social:
  github: ada-dmitry
  rss: true

# --- Прочее ---
markdown: kramdown
permalink: /:categories/:title/
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
